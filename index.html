	<!-- ADD FONT -->
	<body id="body">
		<!-- Header -->
		<header>
			<h1>A simple site for testing new stuff and thoughts ...</h1>
			<div class="toggle" onclick="toggleColour()">
				<i id="toggleIcon" class=""></i>
			</div>
		</header>
		<main>
			<!-- Interests - programming related -->
			<section id="interests">
				<h3>Here's what I'm currently interested in</h3>
				<p id="int_text"></p>
			</section>

			<!-- Current direction -->
			<section id="direction">
				<h3>Where I'm currently headed</h3>
				<p id="direct_text"></p>
			</section>

			<!-- Work I want to do -->
			<section id="idealWork">
				<h3>Where I want to be headed</h3>
				<p id="ideal_text"></p>
			</section>

			<!-- Contact form-->
			<form action="" preventDefault>
				<label for="subject">Subject</label>
				<input type="text" name="subject" />
				<label for="message"> Message </label>
				<textarea type="textarea" name="message" id=""> </textarea>
				<button type="submit" class="submitBtn">Go</button>
			</form>
		</main>
	</body>
