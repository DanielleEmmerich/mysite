	<body id="body">
		<!-- Header -->
		<header id="header">
			<h1 id="site_header">
				A simple site where I write and test new stuff ...
			</h1>
			<h6>Lachlan Stephan - Attempting to be a decent dev</h6>
			<i onclick="toggleColour()" id="toggleIcon" class=""></i>
			<br />
			<br />
			<a href="javascript:;" onclick="toggleBlog()" id="blog_link"
				>Blog</a
			>
		</header>

		<!-- Landing page -->
		<main id="landing_main"></main>

		<!-- Blog page -->
		<main id="blog_main"></main>

		<!-- Contact form-->
		<main id="form_main">
			<form id="c_form" onsubmit="submitContactForm(event)">
				<h3>Share something</h3>
				<label for="subject">Subject</label>
				<input type="text" name="subject" id="subject" />
				<label for="message">Message</label>
				<textarea type="textarea" name="message" id="message">
				</textarea>
				<button type="submit" class="submitBtn">Go</button>
			</form>
		</main>
