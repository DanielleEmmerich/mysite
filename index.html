		<script src="./scripts/darkMode.js" defer></script>
		<script src="./scripts/toggleContent.js" defer></script>
		<script src="./scripts/submit.js" defer></script>

	</head>
	<body id="body">
		<!-- Header -->
		<header>
			<h1 id="site_header"></h1>
			<div class="toggle" onclick="toggleColour()">
				<i id="toggleIcon" class=""></i>
			</div>
			<br />
			<div onclick="toggleBlog()" id="blog_link">Blog
            </header>
		<main id="landing_main">
			<!-- Text section 1 -->
			<section>
				<h3 id="heading_1"></h3>
				<p id="text_1"></p>
			</section>
			<br />
			<!-- Text section 2 -->
			<section>
				<h3 id="heading_2"></h3>
				<p id="text_2"></p>
			</section>
			<br />
			<!-- Text section 3 -->
			<section>
				<h3 id="heading_3"></h3>
				<p id="text_3"></p>
			</section>
			<br />
			<!-- Contact form-->
			<form id="c_form" action="" onsubmit="submitForm(event)">
				<label for="subject">Subject</label>
				<input type="text" name="subject" />
				<label for="message">Message</label>
				<textarea type="textarea" name="message" id=""> </textarea>
				<button type="submit" class="submitBtn">Go</button>
			</form>
            <br/>
		</main>

		<!-- Blog page -->
		<main id="blog_main">
			<!-- Blog section 1 -->
			<section>
				<h3>Blog 1</h3>
				<p>some stuff</p>
			</section>
			<br />
		</main>
	</body>
</html>
